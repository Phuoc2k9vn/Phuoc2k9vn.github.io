<body>
  <h1>Tạo liên kết sau 15 giây</h1>
  
  <div id="countdown">Đang đếm ngược: 15 giây</div>
  
  <script>
    // Đếm ngược 15 giây
    var count = 15;
    var countdownElement = document.getElementById("countdown");
    
    var countdownInterval = setInterval(function() {
      count--;
      
      if (count > 0) {
        countdownElement.innerText = "Đang đếm ngược: " + count + " giây";
      } else {
        clearInterval(countdownInterval);
        countdownElement.innerHTML = '<a href="https://fluxus.mobi/Fluxus.apk">Tải xuống</a>';
      }
    }, 1000);
  </script>
</body>
