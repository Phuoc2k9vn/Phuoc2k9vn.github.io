<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hoàng Mạnh Phước</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="splash">
    <h1>Welcome to Hoàng Mạnh Phước Blog</h1>
    <p>Exploring the world </p>
    <p>Get free hosting with me</p>
  </div>
  <div class="url-container">
    <input type="text" class="url-input" placeholder="/NavidH/index.html">
    <button class="url-button">Save</button>
    <style>
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .status-box {
        border: 2px solid #ccc;
        border-radius: 10px;
        padding: 20px;
        max-width: 400px;
    }
    #status {
        font-size: 18px;
        font-weight: bold;
        color: #333;
    }
</style>
</head>
<body>
<div class="container">
    <div class="status-box">
        <h2>Trạng Thái Web</h2>
        <p id="status">Đang đợi trạng thái...</p>
    </div>
</div>

<script>
    // Gửi yêu cầu GET đến URL
    var request = new XMLHttpRequest();
    request.open('GET', 'https://navidh.ddnsgeek.com', true);

    request.onload = function() {
        if (request.status >= 200 && request.status < 400) {
            document.getElementById('status').textContent = 'Hoạt Động';
        } else {
            // Xử lý khi có lỗi
            document.getElementById('status').textContent = 'Không Hoạt Động';
        }
    };

    request.onerror = function() {
        // Xử lý khi có lỗi kết nối
        document.getElementById('status').textContent = 'Không Hoạt động';
    };

    request.send();
</script>
  </div>
</body>
</html>
